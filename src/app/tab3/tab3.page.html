<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-col><ion-label>Image</ion-label></ion-col>
        <ion-col><ion-label>Latitude</ion-label></ion-col>
        <ion-col><ion-label>Longitude</ion-label></ion-col>
        <ion-col><ion-label>Address</ion-label></ion-col>
      </ion-row>
    </ion-card>
    <ion-card *ngFor="let photos of photoService.allTrucks">
      <ion-row>
        <ion-col><ion-img [src]="photos.image?photos.image:''"></ion-img></ion-col>
        <ion-col><ion-label>{{photos.lat}}</ion-label></ion-col>
        <ion-col><ion-label>{{photos.long}}</ion-label></ion-col>
        <ion-col><ion-label>{{photos.add}}</ion-label></ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
