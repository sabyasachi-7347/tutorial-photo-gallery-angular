<ion-header>
  <ion-toolbar>
    <ion-title>
      Trukker App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
    <ion-col *ngIf="photoService.photos.webviewPath">
      <ion-img height="20%" width="30%" [src]="photoService.photos.webviewPath?photoService.photos.webviewPath:''"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid *ngIf="photoService.photos.webviewPath">
  <ion-row>
    <ion-col>
      <ion-label>Latitude</ion-label>
    </ion-col>
    <ion-col>
      <ion-label>{{photoService.lat}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Longitude</ion-label>
    </ion-col>
    <ion-col>
      <ion-label>{{photoService.long}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Address</ion-label>
    </ion-col>
    <ion-col>
      <ion-label>{{photoService.add}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="photoService.deletePicture(photoService.photos, 0)">Reset</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="photoService.saveData()">Save</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
